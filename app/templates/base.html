<!doctype html>

<html>
    <head>
        <title>WorkdCount</title>
    </head>
    <body>
        <div>
            Word Count:
            <a href="{{ url_for('index') }}">Home</a>
          </div>
        <hr>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </body>
</html>
